        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <nav class="navbar navbar-light fixed-top" style="background-color:white;text-decoration:none;">
        <img src="../images/Arwizon-B.png" style="padding-left:110px ;">
        </nav>

        <style>
            div{
                border-radius: 2%;
            }
            #d{
                font-weight: bolder;
                font-size: large;
            }
            #btn{
                background-color: red;
                color: black;
            }

        </style>
    </head>
    <body>
        <div class="container" style="margin-top: 5%;">
            <form action="../html/registrationform.html"  novalidate>
              
                <div style="width: 50%;position: relative;left: 25%;border:solid;background-color: rgb(158, 200, 216);">
                    <div style="padding: 10%;">
                        <div style="text-align: center;">
                        <p>Job opening for</p>
                        <p style="font-weight: bolder;font-size: large;">Java Developer</p>
                        <div>
                                <p>Time left to apply</p>
                                <p id="d"></p>
                                <button id="btn" type="submit" class="btn btn-primary alert alert-success" role="alert" >Apply now</button>
                        </div>
                        <div id="countdowntimer"><span id="future_date"><span></div>
                        
                        </div>
                  
                        
                        <br>
                    </div> 
                </div>
            </form>

            <script>
                var countDown = new Date("Jun 5, 2020 15:37:25").getTime();
      
                var x = setInterval(function() {
        
                var now = new Date().getTime();

                var distance = countDown - now;

                var days = Math.floor(distance / (1000 * 60 * 60 * 24));
                var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                var seconds = Math.floor((distance % (1000 * 60)) / 1000);


                document.querySelector("#d").textContent = days + "asd :" + hours + "h :"
                + minutes + "m :" + seconds + "s";

                if (distance < 0) {
                    clearInterval(x);
                    document.querySelector("#d").textContent= "EXPIRED";
                }
                }, 1000);

            </script>
    </body>
