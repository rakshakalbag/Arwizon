<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    
        <style>
            label{
                font-size: large;
                font-weight: bold;
            }

            input:invalid
            {
                border: 1px solid red;
            }

        </style>

    </head>

    <!--OPEN BODY-->
    <body>


        <header>
            <nav class="navbar navbar-light fixed-top" style="background-color:white;text-decoration:none;">
                <img src="../images/Arwizon-B.png" style="padding-left:110px ;">
            </nav>
        </header>

        <div class="container" style="margin-top: 5%;">
            <form action="../html/welcom-page.html"  novalidate>
              
                <div style="width: 50%;position: relative;left: 25%;border:solid;background-color: rgb(158, 200, 216);">
                    <div style="padding: 10%;">
    
                    
                      
                        <div class="form-group">
                            <label for="usr">First Name:</label>
                            <input type="text" class="form-control" id="fusr" name="fname" Pattern="[A-Za-z]+"   required>
                            <span id="error"></span>
                        </div>
                        
                        <div class="form-group">
                            <label for="usr">Last Name</label>
                            <input type="text" class="form-control" id="lusr" name="lname"   required>
                            <span id="span9"></span>
                        </div>
        
                        <div class="form-group">
                            <label for="phone">Enter your phone number:</label>
                            <input type="text" id="phone" name="phone"  class="form-control"  Pattern="^[7-9]{1}[0-9]{9}$" required>
                            <span id="span10"></span>
                
                        </div>


                        <div class="form-group"> 
                            <label for="exampleInputEmail1">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"  pattern="[a-zA-Z0-9]+@+[A-Za-z]+.(com|co.in)"  required>
                            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                            <span id="checkmail"></span>
                            <span id="emp"></span>

                        </div>
    
    
                        <div class="form-group">
                            <label for="exampleInputPassword1">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1"   pattern = "^[a-zA-Z0-9]{8}$" required>
                            <span id="span11"></span>
                        </div>
                        
                        <div class="form-group form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Check me out</label>
                        </div>
            
            
                        <div class="form-group">
                            <label for="exampleFormControlFile1">Input Resume</label>
                            <input type="file" class="form-control-file" id="exampleFormControlFile1" required>
                            <span id="filecheck"></span>
                        </div>
            
                        <div class="form-check">

                            Gender:<br>
                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="male" >
                            <label class="form-check-label" for="exampleRadios1">
                            Male
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="Female" >
                            <label class="form-check-label" for="exampleRadios2">
                            Female
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="others">
                            <label class="form-check-label" for="exampleRadios3">
                            others<br>
                            </label><br>
                            <span id="span12"></span>
                         </div>


                        <div class="form-check">
                            Languages known:
                            <input type="checkbox"  id="exampleCheck1" value="c">
                            <label class="form-check-label" for="exampleCheck1" >C</label>
            
                            <input type="checkbox"  id="exampleCheck2" value="c++">
                            <label class="form-check-label" for="exampleCheck2" >C++</label>
            
                            <input type="checkbox"  id="exampleCheck3" value="java">
                            <label class="form-check-label" for="exampleCheck3" >java</label>
                            <br>
                            <span id="span13"></span>
                        </div><br>
    
                  
                        <button id="btn" type="submit" class="btn btn-primary alert alert-success" role="alert" >Submit</button>
                        <br>
                    </div> 
                </div>
            </form>
        </div>
        <script>

            $(document).ready(
                function()
                {
                    
                    $("span").css({"color":"red"});

                    $("input[type=text],input[type=email],input[type=password]").focus(
                        function()
                        {
                            $(this).css({"background-color":"yellow"});
                        }
                    );

                    $("input[type=text],input[type=email],input[type=password]").blur(
                        function()
                        {
                            $(this).css({"background-color":"white"});
                        }
                    );
                    
                    $("form").submit(
                        function()
                        {
                            var a = $("input[type=radio]:checked").val();
                            
                           
                            if(a==null)
                            {
                                $("#span12").text("select any one");
                            }
                            else
                            {
                                $("#span12").text("");
                            }
                        }
                    )


                    $("form").submit(
                        function()
                        {
                            var a = $("input[type=checkbox]:checked").val();
                            
                            
                            if(a==null)
                            {
                                $("#span13").text("select any one");
                            }
                            else
                            {
                                $("#span13").text("");
                            }
                        }
                    )
                        
                    $("input").hover(function(){
                        $(this).css("background-color", "yellow");
                        }, function(){
                        $(this).css("background-color", "white");
                    });



                    function showNameError()
                    {
                        if(document.querySelector("#fusr").validity.valueMissing)
                        $("#error").text("The name is empty");
                        else if(document.querySelector("#fusr").validity.patternMismatch)
                        $("#error").text("Pattern does not match");

                        if(document.querySelector("#lusr").validity.valueMissing)
                        $("#span9").text("The name is empty");
                        else if(document.querySelector("#lusr").validity.patternMismatch)
                        $("#span9").text("Pattern does not match");
                        
                        if(document.querySelector("#phone").validity.valueMissing)
                        $("#span10").text("The phone number is empty");
                        else if(document.querySelector("#phone").validity.patternMismatch)
                        document.querySelector("#span10").text("Invalid entry");

                        if(document.querySelector("#exampleInputPassword1").validity.valueMissing)
                        $("#span11").text("The password is empty");
                        else if(document.querySelector("#exampleInputPassword1").validity.patternMismatch)
                        $("#span11").text("password should contain eight characters");

                        if(document.querySelector("#exampleInputEmail1").validity.valueMissing)
                        $("#checkmail").text("please enter email");
                        else if(document.querySelector("#exampleInputEmail1").validity.patternMismatch)
                        $("#checkmail").text("enter valid email");

                        if(document.querySelector("#exampleFormControlFile1").validity.valueMissing)
                        $("#filecheck").text("please upload file");

                    }

                $("form").submit(
                    function (event)
                    {
                        
                        if(!document.querySelector("#fusr").validity.valid)
                        {   
                                
                                showNameError();
                        }
                        else
                        {
                            $("#error").text("");
                        }

                        if(!document.querySelector("#lusr").validity.valid)
                        {   
                                
                                showNameError();
                        }
                        else
                        {
                            $("#span9").text("");
                        }

                        if(!document.querySelector("#phone").validity.valid)
                        {   
                                
                                showNameError();
                        }
                        else
                        {
                            $("#span10").text("");
                        }

                        if(!document.querySelector("#exampleInputPassword1").validity.valid)
                        {   
                                
                                showNameError();
                        }
                        else
                        {
                            $("#span11").text("");
                        }

                        if(!document.querySelector("#exampleInputEmail1").validity.valid)
                        {   
                                
                                showNameError();
                        }
                        else
                        {
                            $("#checkmail").text("");
                        }

                        if(!document.querySelector("#exampleFormControlFile1").validity.valid)
                        {   
                                
                                showNameError();
                        }
                        else
                        {
                            $("#filecheck").text("");
                        }

                        var spanvalue= $("span");
                       
                            for(var i=0;i<spanvalue.length;i++)
                            {
                                
                                if($(spanvalue[i]).text()!="")
                                event.preventDefault();  
                                else
                                continue;
                            }
                           
                    }   
        

                    );
                }
            );
           

            

            
        </script>
    </body>
    <!--CLOSE BODY-->
</html>
