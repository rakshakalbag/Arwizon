    <body>

        <table class="table" id="tb" border="2">
            
              <tr>
                <th scope="col">Firstname</th>
                <th scope="col">Lastname</th>
                <th scope="col">email</th>
              </tr>
            
          </table>
        <script>
                        var emp ={ 
                    "employees":[
                        
                        {"fname":"Raksha","lname":"Kalbag","emailid":"raksha@gmail.com"},
                        {"fname":"Sanjana","lname":"Kalbag","emailid":"sanjana@gmail.com"},
                        {"fname":"Abhijna","lname":"Kalbag","emailid":"abhijna@gmail.com"}
                       
                    ]
                };

                var tr1="";
                
                for(var i=0;i<emp.employees.length;i++)
                {

                    tr1=tr1+"<tr><td>" +emp.employees[i].fname +"</td><td>" +emp.employees[i].lname +"</td><td>" +emp.employees[i].emailid +"</td></tr>";

                    
                }
                
                $("tr").after(tr1);
                
                
        </script>
