              function radiovalid()

              var count = localStorage.getItem("count");
              function visitcount()
              {
                if (typeof(Storage) !== "undefined") {
                    count++;
                    localStorage.setItem("count",count)
                    document.querySelector("#count").textContent="you visited "+ localStorage.getItem("count")+" times";
                  } else {
                    document.getElementById("#result").innerHTML = "Sorry, your browser does not support Web Storage...";
                  }
              }
              var m; 
              function displaytime()
              {
                var d = new Date();
                document.querySelector("#timenow").textContent = d.toLocaleTimeString();
              }

              function sarttime()
              {
                  m = setInterval(displaytime,1000);
              }

              function stoptime()
              {
                  clearInterval(m);
              }

              function showNameError(){

              if(document.querySelector("input[type=text]").validity.patternMismatch)
                  document.querySelector("#error").textContent="Pattern does not match";
            }

              function submitfrom(ev)
              {     
                if (typeof(Storage) !== "undefined") {
